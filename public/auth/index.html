<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - GameStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="max-width: 400px; margin-top: 80px; text-align: center;">
        <h2 id="formTitle" style="color: var(--primary); font-weight: 700;">Bem-vindo</h2>
        
        <form id="formLogin">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit" style="width: 100%">Entrar</button>
        </form>

        <form id="formCadastro" class="hidden">
            <input type="text" id="cadNome" placeholder="Nome Completo" required>
            <input type="text" id="cadCpf" placeholder="CPF (000.000.000-00)" maxlength="14" oninput="mascaraCPF(this)" required>
            <input type="email" id="cadEmail" placeholder="E-mail" required>
            <input type="password" id="cadSenha" placeholder="Senha" required>
            <button type="submit" style="width: 100%">Cadastrar</button>
        </form>

        <p style="margin-top: 20px; font-size: 0.9em;">
            <a id="toggleLink" style="color: var(--primary); font-weight: 600;">Criar uma conta</a>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
