<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carrinho - GameStore</title>

                    <p style="font-weight: bold; margin-bottom: 10px;">Escaneie o QR Code:</p>

                    </div>

                    <label style="margin-top: 15px; display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="salvarCartao" style="width: auto; margin-right: 8px; accent-color: var(--primary);"> 
                        Salvar este cart√£o para a pr√≥xima compra

                </div>

            <button id="btnFinalizar" class="btn-add" style="width: 100%; padding: 15px; font-size: 1.1rem; margin-top: 25px; box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);">

    <script src="carrinho.js"></script>

</html>
